<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<script src="../../3rd/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../3rd/qunit/1.9.0/qunit.js"></script>
    <link type="text/css" href="../../3rd/qunit/1.9.0/qunit.css" rel="stylesheet" media="all" />
    <script type="text/javascript" src="test.js"></script>
	<link type="text/css" rel="stylesheet" href="../../Src/WSwitchButton/wswitchbutton.css" />
    <script src="../../Src/WSwitchButton/wswitchbutton.js" type="text/javascript"></script>
    <script src="../../Src/WSwitchButton/wswitchbutton.unobstrusive.js" type="text/javascript"></script>

    <title></title>

    <script>
        $(document).ready(function () {
            var change = 0;
            $('input[type=checkbox]').change(function () {
                change++;
                $("#change-detect").html('<br />Change ' + change + ' vezes');
            });

            $('.wswitchbutton-persona').each(function () {
                var opt = {};
                var yes = 'Sim personalizado';
                var no = 'Não personalzado';

                if (yes) {
                    opt.yes = yes;
                }
                if (no) {
                    opt.no = no;
                }
                $(this).wswitchbutton(opt);
            });
        });
    </script>
<body>
    <label for="yesno">First switch label</label>
    <input type="checkbox" name="yesno" id="yesno" class="wswitchbutton" yes="yes yes" no="oh no!" /><br />
    <label for="yesno2">Second switch label</label>
    <input type="checkbox" name="yesno2" id="yesno2" class="wswitchbutton" /><br />
    <label for="yesno3">Third switch label</label>
    <input type="checkbox" name="yesno3" id="yesno3" checked class="wswitchbutton" yes="bahhh"/><br />
    <label for="yesno4">Fourth switch label</label>
    <input type="checkbox" name="yesno4" id="yesno4" checked disabled="disabled" class="wswitchbutton" yes="check disabled"/><br />
    <label for="yesno5">Fiveth switch label</label>
    <input type="checkbox" name="yesno5" id="yesno5" disabled="disabled" class="wswitchbutton" yes="disabled"/><br />
    <label for="yesno6">Sixth switch label</label>
    <input type="checkbox" name="yesno6" id="yesno6" class="wswitchbutton-persona"/><br />
    <label for="yesno7">Seventh switch label</label>
    <input type="checkbox" name="yesno7" id="yesno7" class="wswitchbutton-persona" checked="false"/><br />
    <label for="yesno8">Eigth switch label</label>
    <input type="checkbox" name="yesno8" id="yesno8" class="wswitchbutton-persona" checked="false"/><br />
    <hr />
    <input type="button" id="testButton" onclick="runTests()" value="Run test"/><br />
    <span>Change event detect</span>
    <span id="change-detect"></span>
    <br /><br />
    <div id="tests" style="display: none">
            <div id="qunit"></div>
            <div id="qunit-fixture"></div>
        </div>
</body>
</html>
